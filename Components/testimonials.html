<body style="padding: 5rem">
  <div class="card testimonial">
    <div class="grid grid--1x2">
      <div class="testimonial__image">
        <img
          src="Images/testimonial.jpg"
          alt="A happy
        Man"
        />
        <span class="icon-container icon-container--accent">
          <svg class="icon icon--white icon--small">
            <use xlink:href="images/sprite.svg#quotes"></use>
          </svg>
        </span>
      </div>
      <blockquote class="quote">
        <p class="quote__text">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellendus
          laudantium molestiae eaque, iusto quas et laboriosam enim cupiditate?
          Iusto, mollitia.
        </p>
        <footer>
          <div class="media">
            <div class="media__image">
              <svg
                class="icon icon--primary quote__line"
                data-name="Layer 1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 50 2"
              >
                <path fill="#63c3ef" d="M0 0h50v2H0z" />
              </svg>
            </div>
            <div class="media__body">
              <h3 class="media__title quote__author">John Smith</h3>
              <p class="quote__company">ABC Company</p>
            </div>
          </div>
        </footer>
      </blockquote>
    </div>
  </div>
</body>
